<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="./style/style.css">

    <title>My Ebay</title>
    <script src="https://kit.fontawesome.com/1afe3fe733.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">myEbay</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 my-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-plus"></i>
                                Anzeige
                                Aufgeben</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Meins
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Einloggen</a></li>
                                <li><a class="dropdown-item" href="#">Registrieren</a></li>

                            </ul>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <div class="container-lg  ">



        <form>
            <div class="d-flex flex-row justify-content-center gap-2">


                <input type="text" class="form-control" id="search-query" placeholder="Was suchst du?">
                <div class="input-group">
                    <input type=" text" class="form-control" placeholder="PLZ oder Ort">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Ganzer Ort</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">+ 5 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 10 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 20 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 30 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 50 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 100 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 150 km</a></li>
                        <li><a class="dropdown-item" href="#">+ 200 km</a></li>



                    </ul>
                </div>
                <button type="button" class="btn btn-primary "><i class="fa-solid fa-magnifying-glass"></i>
                    Finden</button>

            </div>


    </div>

    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app/app.js"></script>

</body>

</html>
